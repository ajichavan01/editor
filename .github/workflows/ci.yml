name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Install, Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Run unit tests
        env:
          CI: true
          CHROME_BIN: /usr/bin/chromium-browser
        run: |
          # Run tests in headless mode (no X11 display needed) so the job exits.
          npm test -- --watch=false --browsers=ChromeHeadless || (echo "Karma tests failed" && exit 1)
